<div class="bg-slate-100 w-full h-screen max-w-screen overflow-x-hidden">
    <!-- Show the main app layout only if logged in -->
    <div *ngIf="isUserLoggedIn">
        <app-sidebar></app-sidebar>
        <main class="bg-slate-100 flex-1 h-screen overflow-y-auto lg:pl-[7%]">
          <app-header></app-header>
          <div class="lg:h-[88%]">
            <router-outlet></router-outlet>
          </div>
        </main>
      </div>
    <app-login *ngIf="!isUserLoggedIn"></app-login>
</div>
