<div class="w-full h-screen grid grid-cols-2">
    <div class="w-full flex items-center justify-center bg-white">
        <img src="/images/teststein-high-resolution-logo-transparent-moto.png" alt="logo" class="h-[20rem] w-auto"/>
    </div>
    <div class="w-full flex items-center justify-center bg-slate-100">
        <div class="w-[60%] h-[70%] bg-black rounded-md">
            <div class="flex items-center justify-center flex-col h-[20%]">
                <h2 class="text-white text-2xl font-semibold top-[-1rem] mt-24">Sign In</h2>
            </div>
            <div class="flex items-center justify-center flex-col h-[80%]">
                <form #myForm="ngForm" class="flex flex-col items-center mb-12" (ngSubmit)="onSubmit(myForm.value)">
                    <div class="w-56 bg-white flex items-center m-2 justify-center border-none rounded-md focus:ring-none focus:outline-none" tabindex="0">
                        <input
                            placeholder="Email Id"
                            type="text"
                            name="email"
                            class="px-1 py-2 border-none bg-white text-gray-800 focus:outline-none focus:ring-none"
                            [(ngModel)]="user.email"
                        />
                        <div class="flex items-center h-full px-1">
                            <mat-icon class="text-gray-600">email</mat-icon>
                        </div>
                    </div>
                    <div class="w-56 m-2 bg-white flex items-center justify-center border-none rounded-md focus:ring-none focus:outline-none" tabindex="0">
                        <input
                            placeholder="Password"
                            type="password"
                            name="password"
                            class="px-1 py-2 border-none bg-white text-gray-800 focus:outline-none focus:ring-none"
                            [(ngModel)]="user.password"
                        />
                        <div class="flex items-center h-full px-1">
                            <mat-icon class="text-gray-600">lock</mat-icon>
                        </div>
                    </div>
                  <div class="flex items-center justify-center bg-black text-white cursor-pointer border-none outline-none w-56 font-semibold m-2 p-2 text-xl tracking-tight">
                    <button type="submit" [disabled]="!myForm.valid" class="bg-slate-400 rounded-md text-black cursor-pointer border-none outline-none w-full p-2 font-semibold text-xl tracking-tight">
                      SIGN IN
                    </button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
